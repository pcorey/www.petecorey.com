version: 0.2
phases:
  install:
    runtime-versions:
      ruby: latest
  build:
    commands:
      - gem install jekyll bundler
      - bundle install
      - echo Starting build
      - bundle exec jekyll build --trace
      - echo Build finished
artifacts:
  name: "BuildOutput"
  files:
    - "**/*"
  base-directory: _site
    